name: Build
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.23
      - name: Display Go version
        run: go version
      - name: Install dependencies
        run: |
          go mod download
      - name: Build
        run: make build
      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master
        with:
          additional_files: "install"
